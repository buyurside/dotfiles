# Borders
default_border                  pixel       11
default_floating_border         pixel       11
hide_edge_borders               smart


# Font
title_align             center

for_window [class=".*"] title_format " "
for_window [class=".*"] title_window_icon no

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
font                    pango:Terminus Regular 13


# Colors
exec                    xrdb ~/.Xresources

# class                 border	backgr.	text	indicator	child_border
client.focused          #d6c1d0	#d6c1d0	#33393d	#d6c1d0		#d6c1d0
client.focused_inactive #7a88a3	#7a88a3	#33393d	#7a88a3		#7a88a3
client.unfocused        #2a2d38	#2a2d38	#7a88a3	#2a2d38		#2a2d38
client.urgent           #7a88a3	#7a88a3	#7a88a3	#7a88a3		#7a88a3
client.placeholder      #000000	#0c0c0c	#babed6	#000000		#0c0c0c

client.background       #33393d


# Spaces between containers
gaps                    inner 19

#floating_minimum_size	75 x 50
#floating_maximum_size	720 x 480

for_window [class="*"] border   pixel       11

# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
#font pango:DejaVu Sans Mono 8
